<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <title>Otacilio Lima - DoWhile 2021</title>
    </head>
    <body>
        <main>
            <div class="seal-wrapper">
                <img src="./images/faixa.png" alt="Faixa vertical">
                <img src="./images/seal.svg" alt="Faixa horizontal">
            </div>
            <div class="container">
                <!-- Foto de Perfil -->
                <div class="avatar">
                    <span>
                        <img src="./images/build.svg" alt="Selo Rocketseat">
                    </span>
                    <img src="" alt="Foto pessoal" id="profilePic">
                </div>
                <!-- Dados pessoais -->
                <h1 id="profileUser"></h1>
                <p>
                    <a href="" id="profileLink"><img src="./images/github.svg" alt="Ícone GitHub "><span id="profileLogin"></span></a>
                </p>
                <p id="profileBio"></p>
                <!-- Links para as redes sociais -->
                <div class="links">
                    <ul id="socialLinks">
                        <li class="youtube">
                            <a href="https://youtube.com/" target="_blank">
                                <img src="./images/youtube.svg" alt="Ícone YouTube">
                            </a>
                        </li>
                        <li class="facebook">
                            <a href="https://facebook.com/" target="_blank">
                                <img src="./images/facebook.svg" alt="Ícone Facebook">
                            </a>
                        </li>
                        <li class="instagram">
                            <a href="https://instagram.com/" target="_blank">
                                <img src="./images/instagram.svg" alt="Ícone Instagram">
                            </a>
                        </li>
                        <li class="twitter">
                            <a href="https://twitter.com/" target="_blank">
                                <img src="./images/twitter.svg" alt="Ícone Twitter">
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </main>
        <script src="main.js" rel="text/javascript"></script>
    </body>
</html>
